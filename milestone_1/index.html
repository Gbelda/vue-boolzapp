<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <!-- FONTAWESOME  -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <!-- Bootstrap CSS v5.0.2 -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- CSS STYLESHEET -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div id="root">
            <div class="background">
                <div class="header_bg">
                </div>
                <div class="main_bg"></div>
            </div>
            <!-- ./BACKGROUND -->
            <div class="app_container">
                <div class="aside col-4">
                    <div class="aside_top d-flex align-content-center">
                        <div class="user col-7 d-flex">
                            <div class="user_img">
                                <img src="./assets/img/avatar_7.jpg" alt="">
                            </div>
                            <h2>
                                Nome Utente
                            </h2>
                        </div>
                        <div class="user_options col-5 d-flex
                            justify-content-evenly align-items-center">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!-- SIDE TOP -->

                    <div class="message_alert">

                    </div>
                    <!-- ALERT -->

                    <div class="filter_contacts">

                    </div>
                    <div class="contacts">

                    </div>
                    <!-- CONTACTS -->
                </div>
                <!-- ./ASIDE -->

                <div class="main col-8">
                    <div class="main_top">

                    </div>
                    <!-- ./SELECTED CONTACT -->

                    <div class="main_message">

                    </div>
                    <!-- ./MESSAGE SECTION -->
                    <div class="bottom_input">

                    </div>
                    <!-- ./MESSAGE INPUT SECTION -->
                </div>
                <!-- ./MAIN SECTION -->
            </div>
            <!-- ./APP -->

        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
